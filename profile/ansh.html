<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Handlee&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="ansh.css" type="text/css">
    <title>Ansh Profile</title>
</head>

<body>
    <div class="smartphone-design">
        <div class="smartphone-wrapper">
            <div class="header">
                <div class="navigation-wrapper">
                    <div class="hamburger">
                        <div class="upper-hamburger"></div>
                        <div class="middle-hamburger"></div>
                        <div class="lower-hamburger"></div>
                    </div>
                    <div class="logo">
                        <h2>Ansh</h2>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="profile-wrapper">
                    <div class="profile-container">
                        <img src="ansh.jpg" alt="profile.pic" width="auto" height="100px">
                        <div class="profile-bio">
                            <h3>...Ansh...</h3>
                            <p>Living life</p>
                        </div>
                        <div class="social-links">
                            <div class="social-button">
                                <a href="https://twitter.com/Ansh2_?s=20">Twitter</a>
                                <a href="">Instagram</a>
                                <a href="">Facebook</a>
                            </div>
                        </div>
                        <div class="quote-container">
                            <div class="quote">
                                <q>आप बस लबो से शब्द बयां कीजिये, 
                                     <br> आँखे खुली रखिये, सदाक़त हम पढ़ लेंगे </q>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
            
        </div>
    </div>
    <div class="footer">
                <h3>© 2021 Profile.com</h3>
            </div>
</body>

</html>
