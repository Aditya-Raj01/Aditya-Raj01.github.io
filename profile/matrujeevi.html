<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/mj.css" type="text/css">
    <title>MatruJeevi Profile</title>

<body>
    <div class="smartphone-design">
        <div class="smartphone-wrapper">
            <div class="header">
                <div class="navigation-wrapper">
                    <div class="hamburger">
                        <div class="upper-hamburger"></div>
                        <div class="middle-hamburger"></div>
                        <div class="lower-hamburger"></div>
                    </div>
                    <div class="logo">

                    </div>
                </div>
            </div>

                <div class="profile-wrapper">
                    <div class="profile-container">
                        <img src="img/mj.jpg" alt="profile.pic" width="auto" height="100px">
                        <div class="profile-bio">
                            <h3>...Mother...</h3>
                            <p>Proud Indian. Shivaji Maharaj worshipper. <br>

                        </div>
                        <div class="social-links">
                            <div class="social-button">
                                <a href="https://twitter.com/amiurluv1?s=20">Twitter</a>
                                <a href="">Instagram</a>
                                <a href="">Facebook</a>
                            </div>
                        </div>
                        <div class="quote-container">
                            <div class="quote">
                                <q>“That which does not kill us makes us stronger.” ...</q>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
    <footer>
        <div class="footer">
            <h3>© 2021 Profile.com</h3>
        </div>
    </footer>
