<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Handlee&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/ph.css" type="text/css">
    <title>PH Profile</title>
</head>

<body>
    <div class="smartphone-design">
        <div class="smartphone-wrapper">
            <div class="header">
                <div class="navigation-wrapper">
                    <div class="hamburger">
                        <div class="upper-hamburger"></div>
                        <div class="middle-hamburger"></div>
                        <div class="lower-hamburger"></div>
                    </div>
                    <div class="logo">
                        <h2>Sinchan</h2>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="profile-wrapper">
                    <div class="profile-container">
                        <img src="img/sinchan.jpg" alt="profile.pic" width="auto" height="100px">
                        <div class="img/profile-bio">
                            <h3>...Proud Hindu...</h3>
                            <p>धर्मो रक्षति रक्षितः &#128681; &#128681;<br>
                                Bachaparty Member &#129395;&#129395; &#128150;</p>
                        </div>
                        <div class="social-links">
                            <div class="social-button">
                                <a href="https://twitter.com/Proud__Indian07?s=20">Twitter</a>
                                <a href="">Instagram</a>
                                <a href="">Facebook</a>
                            </div>
                        </div>
                        <div class="quote-container">
                            <div class="quote">
                                <q>Pyar ek dhoka hai, shadi <br> karlo mauka hai</q>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="extras">

                </div>
            </div>
            <div class="footer">
                <h3>© 2021 Profile.com</h3>
            </div>
        </div>
    </div>
</body>

</html>
