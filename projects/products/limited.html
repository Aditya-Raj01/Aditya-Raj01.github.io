<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="limited.css" type="text/css">
    <title>Exclusive</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-sections logo">
                <img src="nike-logo.png" alt="logo">
            </div>
            <div class="header-sections navigations">
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Costumize</a>
                <a href="#">Sale</a>
            </div>
            <div class="header-sections account">
                <div class="header-icons">
                    <img src="search.png" alt="">
                    <img src="shopping-bag.png" alt="">
                    <img src="user.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-section text-section">
                <div class="hero-text supporting-text">
                    <h1>Coming Soon</h1>
                    <h4>Nike Air Monarch V</h4>
                </div>
                <div class="timer supporting-text">
                    <div class="timer-text">
                        <div class="hrs digits">
                            <span>1</span>
                            <span>3</span>
                            <p>Hours</p>
                        </div>
                        <div class="min digits">
                            <span>4</span>
                            <span>3</span>
                            <p>Minutes</p>
                        </div>
                        <div class="sec digits">
                            <span>2</span>
                            <span>1</span>
                            <p>Seconds</p>
                        </div>
                    </div>
                </div>
                <div class="notify-button supporting-text">
                    <button>Notify me</button>
                </div>
            </div>
            <div class="main-section img">
                <!-- <img src="/Jan-2022/20-01-2022/img/nike 2.jpg" alt=""> -->
            </div>
        </div>
    </main>
</body>
</html>
